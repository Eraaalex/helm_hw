apiVersion: v1
kind: Service
metadata:
  name: {{ include "muffin.fullname" . }}
  labels:
    {{- include "muffin.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "muffin.selectorLabels" . | nindent 4 }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
